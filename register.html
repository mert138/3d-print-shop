<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KayÄ±t Ol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #357ABD;
        }

        .link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #4A90E2;
            font-size: 14px;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>KayÄ±t Ol</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="KullanÄ±cÄ± AdÄ±" required>
            <input type="email" id="registerEmail" placeholder="E-posta" required>
            <input type="password" id="registerPassword" placeholder="Åžifre" required>
            <button type="submit">KayÄ±t Ol</button>
        </form>
        <a class="link" href="login.html">GiriÅŸ Yap</a>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // SayfanÄ±n yenilenmesini engelle

            var username = document.getElementById("registerUsername").value;
            var email = document.getElementById("registerEmail").value;
            var password = document.getElementById("registerPassword").value;

            if (username === "" || email === "" || password === "") {
                document.getElementById("errorMessage").innerText = "LÃ¼tfen tÃ¼m alanlarÄ± doldurun!";
                return;
            }

            // ðŸ“Œ KullanÄ±cÄ± bilgilerini localStorage'a kaydet (GeÃ§ici Ã§Ã¶zÃ¼m)
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            alert("KayÄ±t baÅŸarÄ±lÄ±! Åžimdi giriÅŸ yapabilirsiniz.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
