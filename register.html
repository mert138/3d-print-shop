<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            margin-top: 10px;
            display: block;
        }

        .counter {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Kayıt Ol</h2>
    <form onsubmit="return register(event)">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
        <input type="email" id="email" placeholder="E-posta" required>
        <input type="password" id="password" placeholder="Şifre" required>
        <input type="password" id="confirm-password" placeholder="Şifreyi Onayla" required>
        <button type="submit">Kayıt Ol</button>
    </form>
    <a href="login.html" class="login-link">Zaten hesabınız var mı? Giriş yap</a>

    <!-- Üye sayısını gösterecek sayaç -->
    <div class="counter">
        <p>Toplam Üye Sayısı: <span id="userCount">0</span></p>
    </div>
</div>

<script>
    // Sayaç değeri, localStorage'da "userCount" olarak saklanacak
    function updateUserCount() {
        let userCount = localStorage.getItem("userCount") || 0; // Eğer daha önce saklanmış bir değer varsa, yoksa 0 olacak
        document.getElementById("userCount").innerText = userCount;
    }

    // Kayıt işlemi
    function register(event) {
        event.preventDefault();
        
        let username = document.getElementById("username").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;
        
        if (password !== confirmPassword) {
            alert("Şifreler uyuşmuyor!");
            return;
        }

        // Kullanıcıyı localStorage'a kaydediyoruz
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);

        // Toplam kullanıcı sayısını güncelleme
        let userCount = localStorage.getItem("userCount") || 0;
        userCount = parseInt(userCount) + 1;  // Üye sayısını bir artır
        localStorage.setItem("userCount", userCount); // Güncellenmiş kullanıcı sayısını sakla

        alert("Kayıt başarılı!");
        updateUserCount();  // Sayaç güncelle
        window.location.href = "login.html"; // Kayıt sonrası giriş sayfasına yönlendir
    }

    // Sayfa yüklendiğinde sayaç değeri güncellenir
    window.onload = updateUserCount;
</script>

</body>
</html>
