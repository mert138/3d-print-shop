<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #357ABD;
        }

        .link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #4A90E2;
            font-size: 14px;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kayıt Ol</h2>
        <input type="text" id="email" placeholder="E-posta">
        <input type="password" id="password" placeholder="Şifre">
        <button id="registerBtn">Kayıt Ol</button>
        <a class="link" href="login.html">Giriş Yap</a>
        <p class="error" id="errorMessage"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEu0jR_Pdru5ry7Gv8I_61ruajssZVm0k",
            authDomain: "tremila-shop-133ce.firebaseapp.com",
            projectId: "tremila-shop-133ce",
            storageBucket: "tremila-shop-133ce.appspot.com",
            messagingSenderId: "249334077736",
            appId: "1:249334077736:web:4f9cb53aec4bbf3d17181d",
            measurementId: "G-Q8VN1F66LW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("registerBtn").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Kayıt başarılı! Giriş yapabilirsiniz.");
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    document.getElementById("errorMessage").textContent = "Hata: " + error.message;
                });
        });
    </script>
</body>
</html>
