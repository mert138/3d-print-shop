<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - 3D Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-content">
                    <div class="nav-brand">
                        <h2><a href="index.html">3D Market</a></h2>
                    </div>
                    <div class="nav-links">
                        <a href="index.html">← Ana Sayfaya Dön</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Kayıt Ol</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Ad Soyad:</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">E-posta:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Şifre:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Şifre Tekrar:</label>
                        <input type="password" id="registerConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Kayıt Ol</button>
                </form>
                <div class="auth-links">
                    <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yapın</a></p>
                </div>
                <div id="authMessage" class="message hidden"></div>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const nameInput = document.getElementById('registerName');
            const emailInput = document.getElementById('registerEmail');
            const passwordInput = document.getElementById('registerPassword');
            const confirmInput = document.getElementById('registerConfirmPassword');

            // Debug: Konsola elementleri yazdır
            console.log('Form:', form);
            console.log('Name Input:', nameInput);
            console.log('Email Input:', emailInput);
            console.log('Password Input:', passwordInput);
            console.log('Confirm Input:', confirmInput);

            if (!form || !nameInput || !emailInput || !passwordInput || !confirmInput) {
                console.error('Gerekli elementler bulunamadı!');
                return;
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form gönderildi.');

                const name = nameInput.value;
                const email = emailInput.value;
                const password = passwordInput.value;
                const confirmPassword = confirmInput.value;

                // Validasyon
                if (password !== confirmPassword) {
                    alert('Şifreler eşleşmiyor!');
                    return;
                }

                if (password.length < 6) {
                    alert('Şifre en az 6 karakter olmalıdır!');
                    return;
                }

                // registerUser fonksiyonunu çağır
                if (typeof registerUser === 'function') {
                    registerUser(name, email, password);
                } else {
                    console.error('registerUser fonksiyonu tanımlı değil!');
                    alert('Sistem hatası! Lütfen sayfayı yenileyin.');
                }
            });
        });
    </script>
</body>
</html>
