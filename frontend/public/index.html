<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Market - Ana Sayfa</title>
    
    <!-- CSS dosyalarını mutlak yol ile çağır -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- CDN'ler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f8f9fa;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-brand h2 {
    color: #4a90e2;
}

.nav-links {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #4a90e2;
}

.auth-buttons, .user-menu {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
    display: inline-block;
    text-align: center;
}

.btn-primary {
    background: #4a90e2;
    color: white;
}

.btn-primary:hover {
    background: #357abd;
}

.btn-outline {
    border: 2px solid #4a90e2;
    color: #4a90e2;
    background: transparent;
}

.btn-outline:hover {
    background: #4a90e2;
    color: white;
}

.btn-admin {
    background: #e74c3c;
    color: white;
}

.btn-admin:hover {
    background: #c0392b;
}

.btn-large {
    padding: 1rem 2rem;
    font-size: 1.1rem;
}

.btn-block {
    display: block;
    width: 100%;
}

.hero {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    padding: 4rem 5%;
    align-items: center;
    min-height: 80vh;
}

.hero-content h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #2c3e50;
}

.hero-content p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    color: #7f8c8d;
}

.hero-3d {
    width: 100%;
    height: 400px;
    background: #ecf0f1;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #7f8c8d;
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    padding: 2rem 5%;
}

.product-card {
    background: white;
    border-radius: 10px;
    padding: 1.5rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.product-image {
    width: 100%;
    height: 200px;
    background: #f8f9fa;
    border-radius: 5px;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #bdc3c7;
}

.product-info h3 {
    margin-bottom: 0.5rem;
    color: #2c3e50;
}

.product-info p {
    color: #7f8c8d;
    margin-bottom: 1rem;
}

.price-section {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
}

.product-price {
    font-size: 1.5rem;
    font-weight: bold;
    color: #e74c3c;
}

.original-price {
    text-decoration: line-through;
    color: #999;
    font-size: 1rem;
}

.discount {
    background: #e74c3c;
    color: white;
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    font-size: 0.8rem;
}

/* Auth sayfaları */
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 2rem;
}

.auth-form {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.auth-form h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: #2c3e50;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #2c3e50;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: #4a90e2;
}

.message {
    margin-top: 1rem;
    padding: 0.75rem;
    border-radius: 5px;
    text-align: center;
}

/* Ürün detay sayfası */
.product-detail {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 3rem;
    padding: 2rem 5%;
}

.product-images .main-image {
    width: 100%;
    height: 400px;
    background: #f8f9fa;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #bdc3c7;
}

.product-info h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #2c3e50;
}

.features {
    margin: 1.5rem 0;
}

.features ul {
    list-style: none;
    padding: 0;
}

.features li {
    padding: 0.5rem 0;
    border-bottom: 1px solid #ecf0f1;
}

.features li:before {
    content: "✓";
    color: #27ae60;
    margin-right: 0.5rem;
}

.reviews-section {
    padding: 2rem 5%;
    max-width: 800px;
    margin: 0 auto;
}

.review-item {
    background: white;
    padding: 1.5rem;
    border-radius: 5px;
    margin-bottom: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.review-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5rem;
}

.review-author {
    font-weight: bold;
}

.review-rating {
    color: #f39c12;
}

/* Filtreler */
.filters {
    padding: 1rem 5%;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    gap: 1rem;
    align-items: center;
}

.filters input, .filters select {
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Responsive */
@media (max-width: 768px) {
    .hero {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .product-detail {
        grid-template-columns: 1fr;
    }
    
    .nav-links {
        flex-direction: column;
        gap: 1rem;
    }
    
    .hero-content h1 {
        font-size: 2rem;
    }
}
</style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>3D Market</h2>
        </div>
        <div class="nav-links">
            <a href="index.html">Ana Sayfa</a>
            <a href="products.html">Ürünler</a>
            <div class="auth-buttons" id="authButtons">
                <a href="login.html" class="btn btn-outline">Giriş Yap</a>
                <a href="register.html" class="btn btn-primary">Kayıt Ol</a>
            </div>
            <div class="user-menu" id="userMenu" style="display: none;">
                <span id="username"></span>
                <a href="#" id="logoutBtn" class="btn btn-outline">Çıkış</a>
                <div id="adminMenu" style="display: none;">
                    <a href="admin/index.html" class="btn btn-admin">Admin Panel</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>3D Ürünler Dünyası</h1>
                <p>En kaliteli 3D modeller ve tasarımlar</p>
                <a href="products.html" class="btn btn-primary btn-large">Alışverişe Başla</a>
            </div>
            <div class="hero-3d" id="hero3d"></div>
        </section>

        <section class="featured-products">
            <h2>Öne Çıkan Ürünler</h2>
            <div class="products-grid" id="featuredProducts">
                <!-- Ürünler buraya gelecek -->
            </div>
        </section>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/three-app.js"></script>
</body>
</html>
