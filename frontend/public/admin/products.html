<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Yönetimi - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h3>Admin Panel</h3>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="products.html">Ürün Yönetimi</a>
                <a href="reviews.html">Yorum Yönetimi</a>
                <a href="orders.html">Siparişler</a>
                <a href="../index.html">Siteye Dön</a>
            </nav>
        </aside>

        <main class="admin-content">
            <header class="admin-header">
                <h1>Ürün Yönetimi</h1>
                <div class="admin-user">
                    <span id="adminUsername"></span>
                    <button id="adminLogout" class="btn btn-outline">Çıkış</button>
                </div>
            </header>

            <div class="admin-actions">
                <button class="btn btn-primary" onclick="showProductForm()">Yeni Ürün Ekle</button>
            </div>

            <!-- Ürün Ekleme Formu -->
            <div id="productFormModal" style="display: none;">
                <div class="modal">
                    <div class="modal-content">
                        <h2>Yeni Ürün Ekle</h2>
                        <form id="productForm">
                            <div class="form-group">
                                <label>Ürün Adı</label>
                                <input type="text" name="name" required>
                            </div>
                            <div class="form-group">
                                <label>Açıklama</label>
                                <textarea name="description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Fiyat</label>
                                <input type="number" name="price" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label>İndirim (%)</label>
                                <input type="number" name="discount" min="0" max="100" value="0">
                            </div>
                            <div class="form-group">
                                <label>Kategori</label>
                                <input type="text" name="category" required>
                            </div>
                            <div class="form-group">
                                <label>Stok</label>
                                <input type="number" name="stock" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Kaydet</button>
                                <button type="button" class="btn btn-outline" onclick="hideProductForm()">İptal</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Ürün Listesi -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Ürün Adı</th>
                            <th>Kategori</th>
                            <th>Fiyat</th>
                            <th>İndirim</th>
                            <th>Stok</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <!-- Ürünler buraya gelecek -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../../js/auth.js"></script>
    <script src="../../js/admin/products-admin.js"></script>
</body>
</html>
