</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-content">
                    <div class="nav-brand">
                        <h2><a href="index.html">3D Market</a></h2>

                </div>

    </header>

    <main class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2>GiriÅŸ Yap</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">E-posta:</label>
                        <input type="email" id="loginEmail" required placeholder="ornek@email.com">

                    <div class="form-group">

    <script>
        // âœ… TÃœM LOGIN FONKSÄ°YONLARI BURADA
        
        function loginUser(email, password) {
            console.log('ğŸ” GiriÅŸ iÅŸlemi baÅŸlÄ±yor...', { email });
            
            try {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email && atob(u.password) === password);
                
                if (user) {
                    const userForSession = {
                        id: user.id,
                        name: user.name,
                        email: user.email,
                        role: user.role
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(userForSession));
                    
                    console.log('âœ… GiriÅŸ baÅŸarÄ±lÄ±:', userForSession);
                    showMessage('GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage('GeÃ§ersiz e-posta veya ÅŸifre!', 'error');
                }
            } catch (error) {

                showMessage('GiriÅŸ sÄ±rasÄ±nda hata oluÅŸtu!', 'error');
            }
        }

        function showMessage(message, type) {
            console.log(`ğŸ“¢ Mesaj: ${type} - ${message}`);
            const messageDiv = document.getElementById('authMessage');
            if (messageDiv) {
                messageDiv.textContent = message;
                messageDiv.className = `message ${type}`;
                messageDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            } else {
                alert(`${type.toUpperCase()}: ${message}`);
            }
        }

        function initializePage() {
            console.log('ğŸš€ Login sayfasÄ± baÅŸlatÄ±lÄ±yor...');
            
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('loginEmail');
            const passwordInput = document.getElementById('loginPassword');
            
            console.log('ğŸ” Element kontrolÃ¼:', {
                form: !!form,
                emailInput: !!emailInput,
                passwordInput: !!passwordInput
            });
            
            if (!form || !emailInput || !passwordInput) {
                console.error('âŒ HATA: Form elementleri bulunamadÄ±!');
                showMessage('Sayfa yÃ¼klenirken hata oluÅŸtu. LÃ¼tfen sayfayÄ± yenileyin.', 'error');
                return;
            }
            
            console.log('âœ… TÃ¼m form elementleri bulundu!');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('ğŸ“ Login formu gÃ¶nderildi!');
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                console.log('ğŸ“‹ Login verileri alÄ±ndÄ±');
                
                if (!email || !password) {
                    showMessage('LÃ¼tfen tÃ¼m alanlarÄ± doldurun!', 'error');

                }
                
                console.log('âœ… Login validasyonu baÅŸarÄ±lÄ±!');

            });
            
            console.log('âœ… Login sayfasÄ± baÅŸarÄ±yla baÅŸlatÄ±ldÄ±!');
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ“„ DOM yÃ¼klendi!');
            initializePage();
        });

        if (document.readyState === 'interactive' || document.readyState === 'complete') {
            console.log('âš¡ Sayfa zaten hazÄ±r!');

        }
    </script>
