<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Giriş Yap</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <form id="login-form">
                <input type="email" id="email" placeholder="E-posta" required>
                <input type="password" id="password" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 3D Baskı Mağazası. Tüm hakları saklıdır.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        // Firebase'in yapılandırma bilgilerini ekleyin
        const firebaseConfig = {
            apiKey: "AIzaSyCEu0jR_Pdru5ry7Gv8I_61ruajssZVm0k", // Firebase proje API anahtarını buraya yazın
            authDomain: "your-auth-domain.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket.appspot.com",
            messagingSenderId: "sender-id",
            appId: "your-app-id"
        };

        // Firebase'i başlatma
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Giriş formunu ele al
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Firebase Authentication ile giriş yap
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Giriş başarılıysa, ana sayfaya yönlendir
                    alert("Giriş başarılı!");
                    window.location.href = 'index.html'; // Yönlendirme
                })
                .catch((error) => {
                    // Hata durumunda mesaj göster
                    alert("Hata: " + error.message);
                });
        });
    </script>
</body>
</html>
