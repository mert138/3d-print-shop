<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Baskı Ürünleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .product p {
            font-size: 1em;
            color: #555;
        }

        .product .price {
            font-size: 1.2em;
            color: #28a745;
            margin-top: 10px;
        }

        .product button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 15px;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .auth {
            text-align: center;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>3D Baskı Ürünlerim</h1>
    <p>Yüksek kaliteli 3D baskı ürünlerini keşfedin!</p>
</header>

<div class="container">
    <div class="auth">
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="register()">Kayıt Ol</button>
        <button onclick="login()">Giriş Yap</button>
    </div>

    <section class="product-list">
        <div class="product">
            <img src="product1.jpg" alt="Ürün 1">
            <h3>3D Baskı Tasarımı 1</h3>
            <p>Yüksek kaliteli 3D baskı ile yapılmış tasarım.</p>
            <p class="price">₺150</p>
            <button onclick="addToCart('3D Baskı Tasarımı 1', 150)">Sepete Ekle</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Ürün 2">
            <h3>3D Baskı Tasarımı 2</h3>
            <p>Şık ve dayanıklı bir 3D baskı tasarımı.</p>
            <p class="price">₺200</p>
            <button onclick="addToCart('3D Baskı Tasarımı 2', 200)">Sepete Ekle</button>
        </div>
    </section>

    <h2>Sepet</h2>
    <ul id="cart"></ul>
</div>

<footer>
    <p>&copy; 2025 3D Baskı Mağazası. Tüm hakları saklıdır.</p>
</footer>

<script>
    let cart = [];

    function addToCart(product, price) {
        cart.push({ product, price });
        updateCart();
    }

    function updateCart() {
        let cartList = document.getElementById('cart');
        cartList.innerHTML = '';
        cart.forEach(item => {
            let li = document.createElement('li');
            li.textContent = `${item.product} - ₺${item.price}`;
            cartList.appendChild(li);
        });
    }

    function register() {
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        if (username && password) {
            localStorage.setItem(username, password);
            alert('Kayıt başarılı!');
        } else {
            alert('Lütfen tüm alanları doldurun.');
        }
    }

    function login() {
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        let storedPassword = localStorage.getItem(username);
        if (storedPassword === password) {
            alert('Giriş başarılı!');
        } else {
            alert('Hatalı kullanıcı adı veya şifre!');
        }
    }
</script>
</body>
</html>
