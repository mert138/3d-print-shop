<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin-top: 10px;
            font-size: 1.5em;
            color: #333;
        }
        .product p {
            font-size: 1em;
            color: #555;
        }
        .product .price {
            font-size: 1.2em;
            color: #28a745;
            margin-top: 10px;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hoşgeldiniz</h1>
    </header>
    <div class="container">
        <div class="product-list">
            <!-- Ürünler buraya gelecek -->
            <div class="product">
                <img src="product1.jpg" alt="Ürün 1">
                <h3>Ürün 1</h3>
                <p>Ürün 1 açıklaması.</p>
                <div class="price">₺100</div>
                <button>Sepete Ekle</button>
            </div>
            <!-- Diğer ürünler... -->
        </div>
    </div>
</body>
</html>
