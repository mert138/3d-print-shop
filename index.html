<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Baskı Ürünleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .product p {
            font-size: 1em;
            color: #555;
        }

        .product .price {
            font-size: 1.2em;
            color: #28a745;
            margin-top: 10px;
        }

        .product button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 15px;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .cart-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .cart-buttons button {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .cart-buttons button:hover {
            background-color: #c82333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>3D Baskı Ürünlerim</h1>
    <p>Yüksek kaliteli 3D baskı ürünlerini keşfedin!</p>
    <button onclick="logout()">Çıkış Yap</button>
</header>

<div class="container">
    <section class="product-list">
        <!-- Ürünler buraya yüklenecek -->
    </section>
</div>

<footer>
    <p>&copy; 2025 3D Baskı Mağazası. Tüm hakları saklıdır.</p>
</footer>

<script type="module" src="index.js"></script>

</body>
</html>
