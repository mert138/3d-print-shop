<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Baskı Ürünleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .product p {
            font-size: 1em;
            color: #555;
        }

        .product .price {
            font-size: 1.2em;
            color: #28a745;
            margin-top: 10px;
        }

        .product button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 15px;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .cart {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>3D Baskı Ürünlerim</h1>
    <p>Yüksek kaliteli 3D baskı ürünlerini keşfedin!</p>
    <button onclick="toggleCart()">Sepeti Görüntüle</button>
</header>

<div class="container">
    <section class="product-list">
        <div class="product">
            <img src="product1.jpg" alt="Ürün 1">
            <h3>3D Baskı Tasarımı 1</h3>
            <p>Yüksek kaliteli 3D baskı ile yapılmış tasarım.</p>
            <p class="price">₺150</p>
            <button onclick="addToCart('3D Baskı Tasarımı 1', 150)">Sepete Ekle</button>
        </div>
    </section>

    <div class="cart" id="cart">
        <h2>Sepetiniz</h2>
        <ul id="cart-items"></ul>
        <p><strong>Toplam: </strong><span id="cart-total">₺0</span></p>
        <button onclick="checkout()">Sipariş Ver</button>
        <button onclick="clearCart()">Sepeti Temizle</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 3D Baskı Mağazası. Tüm hakları saklıdır.</p>
</footer>

<script>
    let cart = [];
    let isLoggedIn = true; 

    function addToCart(name, price) {
        cart.push({ name, price });
        updateCart();
    }

    function updateCart() {
        let cartItems = document.getElementById("cart-items");
        let cartTotal = document.getElementById("cart-total");
        cartItems.innerHTML = "";
        let total = 0;
        cart.forEach((item, index) => {
            total += item.price;
            let li = document.createElement("li");
            li.textContent = `${item.name} - ₺${item.price}`;
            let removeBtn = document.createElement("button");
            removeBtn.textContent = "Çıkar";
            removeBtn.onclick = function () { removeFromCart(index); };
            li.appendChild(removeBtn);
            cartItems.appendChild(li);
        });
        cartTotal.textContent = `₺${total}`;
        document.getElementById("cart").style.display = cart.length > 0 ? "block" : "none";
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }

    function clearCart() {
        cart = [];
        updateCart();
    }

    function toggleCart() {
        if (!isLoggedIn) {
            alert("Lütfen giriş yapın!");
            return;
        }
        let cartDiv = document.getElementById("cart");
        cartDiv.style.display = cartDiv.style.display === "block" ? "none" : "block";
    }

    function checkout() {
        if (!isLoggedIn) {
            alert("Sipariş vermek için giriş yapmalısınız!");
            return;
        }
        alert("Siparişiniz alındı!");
        clearCart();
    }
</script>
</body>
</html>
