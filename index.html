<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Baskı Ürünleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .product p {
            font-size: 1em;
            color: #555;
        }

        .product .price {
            font-size: 1.2em;
            color: #28a745;
            margin-top: 10px;
        }

        .product button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 15px;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .cart-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .cart-buttons button {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .cart-buttons button:hover {
            background-color: #c82333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Hoşgeldiniz!</h1>
    <button onclick="logout()">Çıkış Yap</button>
</header>

<div class="container">
    <section class="product-list">
        <script>
            // Firebase config
            const firebaseConfig = {
                apiKey: "AIzaSyCEu0jR_Pdru5ry7Gv8I_61ruajssZVm0k",
                authDomain: "tremila-shop-133ce.firebaseapp.com",
                projectId: "tremila-shop-133ce",
                storageBucket: "tremila-shop-133ce.appspot.com",
                messagingSenderId: "249334077736",
                appId: "1:249334077736:web:4f9cb53aec4bbf3d17181d",
                measurementId: "G-Q8VN1F66LW"
            };

            // Firebase setup
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            // Kullanıcı durumu kontrolü
            auth.onAuthStateChanged((user) => {
                if (user) {
                    document.querySelector(".product-list").innerHTML = "<p>Giriş Yapıldı, Ürünler Burada Görünecek</p>";
                } else {
                    document.querySelector(".product-list").innerHTML = "<p>Giriş yapmadınız. Lütfen giriş yapın.</p>";
                }
            });

            function logout() {
                auth.signOut().then(() => {
                    window.location.href = "login.html"; // Çıkış yaptıktan sonra login sayfasına yönlendir
                });
            }
        </script>
    </section>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

</body>
</html>
