<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Baskı Ürünleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 1.5em;
            color: #333;
        }

        .product p {
            font-size: 1em;
            color: #555;
        }

        .product .price {
            font-size: 1.2em;
            color: #28a745;
            margin-top: 10px;
        }

        .product button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 15px;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .cart-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .cart-buttons button {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .cart-buttons button:hover {
            background-color: #c82333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>3D Baskı Ürünlerim</h1>
    <p>Yüksek kaliteli 3D baskı ürünlerini keşfedin!</p>
    <button onclick="logout()">Çıkış Yap</button>
</header>

<div class="container">
    <section class="product-list">
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
            import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

            const firebaseConfig = {
                apiKey: "API_KEY",
                authDomain: "tremila-shop-133ce.firebaseapp.com",
                projectId: "tremila-shop-133ce",
                storageBucket: "tremila-shop-133ce.appspot.com",
                messagingSenderId: "249334077736",
                appId: "1:249334077736:web:4f9cb53aec4bbf3d17181d",
                measurementId: "G-Q8VN1F66LW"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // Oturum kontrolü
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    // Eğer kullanıcı giriş yapmamışsa login sayfasına yönlendir
                    window.location.href = "login.html";
                } else {
                    // Kullanıcı giriş yapmışsa, ürünleri göster
                    renderProducts();
                }
            });

            const products = [
                {name: "3D Baskı Tasarımı 1", price: "₺150", img: "product1.jpg"},
                {name: "3D Baskı Tasarımı 2", price: "₺200", img: "product2.jpg"},
                {name: "3D Baskı Tasarımı 3", price: "₺180", img: "product3.jpg"},
                {name: "3D Baskı Tasarımı 4", price: "₺220", img: "product4.jpg"},
                {name: "3D Baskı Tasarımı 5", price: "₺250", img: "product5.jpg"},
                {name: "3D Baskı Tasarımı 6", price: "₺170", img: "product6.jpg"},
                {name: "3D Baskı Tasarımı 7", price: "₺300", img: "product7.jpg"},
                {name: "3D Baskı Tasarımı 8", price: "₺280", img: "product8.jpg"},
                {name: "3D Baskı Tasarımı 9", price: "₺260", img: "product9.jpg"}
            ];

            function renderProducts() {
                const productList = document.querySelector(".product-list");
                productList.innerHTML = "";
                products.forEach((product, index) => {
                    productList.innerHTML += `
                        <div class="product">
                            <img src="${product.img}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>Yüksek kaliteli 3D baskı ile yapılmış tasarım.</p>
                            <p class="price">${product.price}</p>
                            <button onclick="addToCart(${index})">Sepete Ekle</button>
                        </div>
                    `;
                });
            }

            function addToCart(index) {
                alert(`${products[index].name} sepete eklendi!`);
            }

            function logout() {
                signOut(auth).then(() => {
                    alert("Başarıyla çıkış yaptınız!");
                    window.location.href = "login.html";
                }).catch((error) => {
                    console.error(error);
                });
            }
        </script>
    </section>
</div>

<footer>
    <p>&copy; 2025 3D Baskı Mağazası. Tüm hakları saklıdır.</p>
</footer>

</body>
</html>
